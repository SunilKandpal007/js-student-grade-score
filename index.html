<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SK-JavaScript program to calculate student grades and percentage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="SK-IT"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="SK-IT"
    ></script>
  </head>

  <body class="bg-info">
    <div class="container-fluid">
      <div class="card-group m-2">
        <div class="card border border-success m-1 col-sm-4">
          <div class="card-header bg-success text-light">
            <h5>JavaScript Program to calculate Student Grades & Percentage</h5>
          </div>

          <div class="card-body">
            <form class="form-inline">
              <div class="form-row">
                <div class="form-group mb-2">
                  <label for="subj1" class="mb-2">Hindi </label>
                  <input
                    type="text"
                    class="form-control"
                    id="subj1"
                    placeholder="Hindi marks"
                  />
                </div>

                <div class="form-group mb-3">
                  <label for="subj2" class="mb-2"
                    >English
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    id="subj2"
                    placeholder="English Marks"
                  />
                </div>

                <div class="form-group mb-3">
                    <label for="subj3" class="mb-2"
                      >Mathematics
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      id="subj3"
                      placeholder="Mathematics Marks"
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label for="subj4" class="mb-2"
                      >Science
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      id="subj4"
                      placeholder="Science Marks"
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label for="subj5" class="mb-2"
                      >Information Technology
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      id="subj5"
                      placeholder="IT Marks"
                    />
                  </div>

                <button
                  type="button"
                  class="btn btn-primary mb-3"
                  onclick="calGrades()"
                >
                  Submit
                </button>&nbsp;&nbsp;

                <button type="reset" class="btn btn-danger mb-3">Clear</button>

                <p class="p-2 text-center" id="showGrade"></p>
              </div>
            </form>
          </div>
        </div>
        <!--forth div closed-->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
